<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fafafa;
        }

        header {
            background-color: #ffffff;
            border-bottom: 1px solid #dbdbdb;
            padding: 10px 20px;
            font-size: 1.2em;
            font-weight: bold;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }

        .subscriber {
            display: flex;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #dbdbdb;
        }

        .subscriber img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .subscriber .username {
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="container">
    <header>Subscribers</header>
    <div class="subscribers-list">
        <div class="subscriber" th:each="sbsbrs: ${subscribers}">
            <img th:src="${sbsbrs.userInfo.image}" alt="Subscriber">
            <div class="username" th:text="${sbsbrs.userName}"></div>
        </div>
        <!-- Add more subscribers here -->
    </div>
</div>
</body>
</html>
