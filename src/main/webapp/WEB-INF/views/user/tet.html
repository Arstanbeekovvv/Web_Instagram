<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Instagram </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        header img {
            width: 120px;
            height: auto;
        }

        main {
            max-width: 800px;
            margin: 0 auto;
            padding: 1rem;
        }

        .post {
            border: 1px solid #ccc;
            margin-bottom: 20px;
            background-color: #fff;
            border-radius: 5px;
        }

        .post img {
            width: 100%;
            height: auto;
        }

        .post header {
            display: flex;
            align-items: center;
            padding: 0.5rem;
        }

        .post header img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 1rem;
        }

        .post header h3 {
            font-size: 16px;
            font-weight: bold;
        }

        .post footer {
            padding: 0.5rem;
        }

        .like-btn {
            cursor: pointer;
            color: #8e8e8e;
        }

        .comment-input {
            width: 100%;
            padding: 0.5rem;
            border: none;
            border-top: 1px solid #ccc;
        }
    </style>
</head>
<body>
<header>
    <img src="https://www.instagram.com/static/images/web/mobile_nav_type_logo.png/735145cfe0a4.png" alt="Instagram Logo">
    <!-- Добавьте элементы для поиска, иконок и т. д. -->

</header>
<!--  для кнопки и путь -->

<!--<li class="nav-item">-->
<!--    <a class="nav-link" th:href="@{/" > Profile </a>-->
<!--</li>-->

<main>

    <div class="post">
        <header>
            <img src="https://via.placeholder.com/40" alt="UserAvatar">
            <h3>Username</h3>
        </header>
        <img src="https://via.placeholder.com/800x600" alt="Post Image">
        <footer>
            <span class="like-btn">&#x2665; Like</span>
            <div class="comments">
                <p><strong>Username:</strong> Comment text goes here</p>
                <!-- Добавьте элементы для отображения комментариев -->
            </div>
            <input type="text" class="comment-input" placeholder="Add a comment...">
        </footer>
    </div>

    <!-- Добавьте дополнительные посты для отображения на странице -->
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
